Description: Cloudwatch - nookr.io log groups
Resources:
  LogGroupApi:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: nookr-api
      RetentionInDays: 14
  LogGroupUi:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: nookr-ui
      RetentionInDays: 14
  LogGroupProxy:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: nookr-proxy
      RetentionInDays: 14
  LogGroupMongo:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: nookr-mongo
      RetentionInDays: 14
  LogGroupRedis:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: nookr-redis
      RetentionInDays: 14
